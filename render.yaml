services:
  # Backend - Flask API
  - type: web
    name: braindeck-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: braindeck-db
          property: connectionString
  
  # Frontend - Next.js
  - type: web
    name: braindeck-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://braindeck-backend.onrender.com

# Database
databases:
  - name: braindeck-db
    databaseName: braindeck
    user: braindeck
